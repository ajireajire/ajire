            height: 20px;

            color: white;

            border-radius: 50%;

            display: flex;

            align-items: center;

            justify-content: center;

            font-weight: bold;

            display: none;

        }

        .has-error .error-balloon {

            display: flex;

        }

<body>

    <div class="container">

        <h1>Calculateur d'indemnité de perte d'emploi</h1>

        <div class="form-group" id="sectorGroup">

            <label for="sector">Secteur d'activité</label>

            <select id="sector" required>

                <option value="">Choisissez le secteur d'activité</option>

                <option value="non_agricultural">Non agricole</option>

                <option value="agricultural">Agricole</option>

            </select>

            <div class="error-balloon">!</div>

            <div class="error-message"></div>

        </div>

        <div class="form-group" id="salaryGroup">

            <label for="salary">Dernier salaire mensuel (dirhams)</label>

            <input type="number" id="salary" min="0" placeholder="Exemple : 5000" required>

            <div class="error-balloon">!</div>

            <div class="error-message"></div>

        </div>

        <button onclick="calculateUnemploymentCompensation()">Calculer l'indemnité</button>

        <div id="result">

            <div class="result-card">

                <div id="calculationContainer"></div>

                <div id="finalResult" class="final-box"></div>

            </div>

        </div>

    </div>

    <script>

        // Planchers salariaux selon le décret 2.24.1122

        const MINIMUM_WAGES = {

            agricultural: 2418,

            non_agricultural: 3266.1

        };

        function calculateUnemploymentCompensation() {

            // Effacer les erreurs précédentes

            clearErrors();

            // Obtenir les valeurs saisies

            const sector = document.getElementById('sector').value;

            const salaryInput = document.getElementById('salary');

            const monthlySalary = parseFloat(salaryInput.value);

            // Vérifier la validité des données

            let isValid = true;

            if (!sector) {

                showError('sectorGroup', 'Veuillez choisir le secteur d\'activité');

                isValid = false;

            }

            if (!salaryInput.value || isNaN(monthlySalary)) {

                showError('salaryGroup', 'Veuillez saisir le salaire mensuel');

                isValid = false;

            } else if (monthlySalary <= 0) {

                showError('salaryGroup', 'Le salaire doit être supérieur à zéro');

                isValid = false;

            }

            if (!isValid) {

                document.getElementById('result').style.display = 'none';

                return;

            }

            // Calculer 70% du salaire mensuel

            const seventyPercent = monthlySalary * 0.7;

            const minWage = MINIMUM_WAGES[sector];

            // Déterminer l'indemnité mensuelle (le plus bas entre 70% du salaire et le plancher)

            const monthlyCompensation = Math.min(seventyPercent, minWage);

            // Indemnité pour 6 mois

            const totalCompensation = monthlyCompensation * 6;

            // Construire l'interface des résultats

            let stepsHTML = `

                <div class="summary">

                    <p><strong>Secteur d'activité :</strong> ${sector === 'agricultural' ? 'Agricole' : 'Non agricole'}</p>

                    <p><strong>Salaire mensuel :</strong> ${monthlySalary.toFixed(2)} dirhams</p>

                    <p><strong>Plancher légal :</strong> ${minWage.toFixed(2)} dirhams</p>

                </div>

                <div class="phase-box">

                    <div class="phase-title">Détails du calcul</div>

                    <div class="calculation-step">70% du salaire mensuel = ${monthlySalary.toFixed(2)} × 0.70 = ${seventyPercent.toFixed(2)} dirhams</div>

            `;

            if (seventyPercent > minWage) {

                stepsHTML += `

                    <div class="calculation-step">70% (${seventyPercent.toFixed(2)} dirhams) dépasse le plancher (${minWage.toFixed(2)} dirhams)</div>

                    <div class="calculation-step">Le plancher est retenu pour l'indemnité</div>

                `;

            } else {

                stepsHTML += `

                    <div class="calculation-step">70% (${seventyPercent.toFixed(2)} dirhams) est inférieur ou égal au plancher (${minWage.toFixed(2)} dirhams)</div>

                    <div class="calculation-step">70% est retenu pour l'indemnité</div>

                `;

            }

            stepsHTML += `

                </div>

                <div class="phase-box">

                    <div class="phase-title">Indemnité mensuelle</div>

                    <div class="calculation-step">${monthlyCompensation.toFixed(2)} dirhams par mois</div>

                </div>

            `;

            // Afficher les résultats

            document.getElementById('calculationContainer').innerHTML = stepsHTML;

            document.getElementById('finalResult').innerHTML = `

                Total de l'indemnité pour 6 mois : ${totalCompensation.toFixed(2)} dirhams

            `;

            document.getElementById('result').style.display = 'block';

        }

        function showError(groupId, message) {

            const group = document.getElementById(groupId);

            const errorMessage = group.querySelector('.error-message');

            group.classList.add('has-error');

            errorMessage.textContent = message;

            errorMessage.style.display = 'block';

            const input = group.querySelector('input, select');

            input.classList.add('input-error');

        }

        function clearErrors() {

            const groups = document.querySelectorAll('.form-group');

            groups.forEach(group => {

                group.classList.remove('has-error');

                const errorMessage = group.querySelector('.error-message');

                if (errorMessage) errorMessage.style.display = 'none';

                const input = group.querySelector('input, select');

                if (input) input.classList.remove('input-error');

            });

        }

        // Ajouter des écouteurs d'événements pour la validation pendant la saisie

        document.getElementById('salary').addEventListener('input', function () {

            clearErrorForField('salaryGroup');

        });

        document.getElementById('sector').addEventListener('change', function () {

            clearErrorForField('sectorGroup');

        });

        function clearErrorForField(groupId) {

            const group = document.getElementById(groupId);

            group.classList.remove('has-error');

            const errorMessage = group.querySelector('.error-message');

            if (errorMessage) errorMessage.style.display = 'none';

            const input = group.querySelector('input, select');

            if (input) input.classList.remove('input-error');

        }

        // Définir une valeur par défaut pour les tests

        window.onload = function () {

            document.getElementById('salary').value = 5000;

        };
        const menuOpenButton = document.querySelector("#menu-open-button");
        const menuCloseButton = document.querySelector("#menu-close-button");

        menuOpenButton.addEventListener("click", () => {
            //toggle mobile menu visibility
            document.body.classList.toggle("show-mobile-menu")
        });

        // close menu when the close buttone is clicked
        menuCloseButton.addEventListener("click", () => menuOpenButton.click());



    </script>
