<!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--linking font aswesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


    <title>حاسبة تعويض العطل السنوية</title>

    <style>
        body {

            font-family: 'Arial', sans-serif;

            background-color: #f5f5f5;

            margin: 0;

            padding: 20px;

            color: #333;

        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
        }

        .section-content {
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            padding: 60px 0 60px;
            text-transform: uppercase;
            font-size: large;
            font-size: 30px;
        }

        .section-title::after {
            content: '';
            width: 90px;
            height: 6px;
            display: block;
            margin: 10px auto 0;
            border-radius: 30px;
            background: #2980b9;
        }

        /*navigation style*/
        .header {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: #f5f5f5;
        }

        header .navbar {
            display: flex;
            padding: 5px;
            margin-bottom: 35px;
            align-items: center;
            justify-content: space-between;
            background: #f5f5f5;
        }

        .navbar .nav-menu {
            display: flex;
            gap: 10px;
            margin-left: 100px;
        }


        nav a img {
            width: 110px;
            padding: 0px 17px 0px;
            margin: 8px 45px 5px 10px;
        }

        .navbar .nav-menu .nav-link {
            color: #2980b9;
            font-size: 20px;
            padding: 10px 18px;
            margin: 0px 35px;
            border-radius: 20px;
            transition: 0.3s ease;
        }

        .navbar .nav-menu .nav-link:hover {
            color: white;
            background: #2980b9;
        }

        .navbar :where(#menu-close-button, #menu-open-button) {
            display: none;
        }

        .lange {
            text-decoration: none;
            font-size: 18px;
            color: #f5f5f5;
            padding: 8px 15px;
            background: #2980b9;
            border-radius: 10px;
        }

        .lange:hover {
            text-decoration: none;
            font-size: 18px;
            color: #2980b9;
            padding: 6px 13px;
            background: transparent;
            border: #2980b9 solid 2px;
            border-radius: 10px;
        }


        .container {

            max-width: 700px;

            margin: 0 auto;

            background: white;

            padding: 25px;

            border-radius: 10px;

            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

        }

        h1 {

            color: #2c3e50;

            text-align: center;

            margin-bottom: 30px;

        }

        .form-group {

            margin-bottom: 20px;

            position: relative;

        }

        label {

            display: block;

            margin-bottom: 8px;

            font-weight: bold;

            color: #34495e;

        }

        input,
        select {

            width: 100%;

            padding: 12px;

            border: 1px solid #ddd;

            border-radius: 6px;

            box-sizing: border-box;

            font-size: 16px;

        }

        button {

            background-color: #2980b9;

            color: white;

            border: none;

            padding: 14px 24px;

            width: 100%;

            border-radius: 6px;

            cursor: pointer;

            font-size: 18px;

            margin-top: 15px;

            transition: background-color 0.3s;

        }

        button:hover {

            background-color: #3498db;

        }

        #result {

            margin-top: 30px;

            padding: 0;

            display: none;

        }

        .result-card {

            background: linear-gradient(135deg, #f8f9fa 0%, #e9f7fe 100%);

            border-radius: 8px;

            padding: 25px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);

            margin-bottom: 25px;

        }

        .phase-box {

            background-color: white;

            border-radius: 6px;

            padding: 18px;

            margin-bottom: 20px;

            border-right: 4px solid #3498db;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);

        }

        .phase-title {

            font-weight: bold;

            color: #2c3e50;

            margin-bottom: 15px;

            font-size: 18px;

            padding-bottom: 8px;

            border-bottom: 1px dashed #ddd;

        }

        .calculation-step {

            margin: 12px 0;

            padding: 10px;

            background-color: #f8f9fa;

            border-radius: 4px;

            font-family: 'Courier New', monospace;

            text-align: center;

            direction: rtl;

        }

        .final-box {

            background-color: #2c3e50;

            color: white;

            padding: 20px;

            border-radius: 8px;

            text-align: center;

            font-size: 22px;

            margin-top: 20px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        }

        .summary {

            margin-bottom: 25px;

            padding: 15px;

            background-color: #ecf0f1;

            border-radius: 6px;

        }

        .error-message {

            color: #c0392b;

            font-size: 14px;

            margin-top: 5px;

            display: none;

        }

        .input-error {

            border-color: #c0392b !important;

        }

        .error-balloon {

            position: absolute;

            top: 10px;

            right: 10px;

            width: 20px;

            height: 20px;

            background-color: #c0392b;

            color: white;

            border-radius: 50%;

            display: flex;

            align-items: center;

            justify-content: center;

            font-weight: bold;

            display: none;

        }

        .has-error .error-balloon {

            display: flex;

        }

        /*responsive media query code for max width 900px */
        @media screen and (max-width: 900px) {

            .navbar :where(#menu-close-button, #menu-open-button) {
                display: block;
                font-size: 30px;

            }

            body.show-mobile-menu header::before {
                content: "";
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                backdrop-filter: blur(5px);
                background: rgba(0, 0, 0, 0);
                z-index: 1;
            }

            .navbar #menu-close-button {
                position: absolute;
                right: 30px;
                top: 30px;
                color: #2980b9;
                background: transparent;

            }

            .navbar #menu-open-button {
                color: #2980b9;
                margin: 20px;
                width: 70px;
                background: transparent;
            }

            .navbar .nav-menu {
                display: block;
                position: fixed;
                left: -3000px;
                top: 0;
                width: 300px;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 100px;
                background: #f5f5f5;
                margin: 0;
                transition: left 0.2s ease;
            }

            body.show-mobile-menu .navbar .nav-menu {
                left: 0;
                z-index: 2;

            }

            .navbar .nav-menu .nav-link {
                color: #2980b9;
                display: block;
                margin: 17px;
                font-size: large;
                font-size: 20px;
            }

            .hero-section .section-content {
                gap: 50px;
                text-align: center;
                padding: 30px 20px 20px;
                flex-direction: column-reverse;
                justify-content: center;

            }

            .hero-section .hero-detqils :is(.subtitle, .description),
            .about-section .about-detalis {
                max-width: 100%;

            }

            .hero-section .hero-detqils .buttons {
                justify-content: center;
                margin-right: 0;
            }

            .hero-section .hero-image-wrapper .hero-image {
                max-width: 350px;
                margin: 30px 0 0px 0px;
                align-items: center;
            }



        }

        @media screen and (max-width: 1200px) {
            .navbar .nav-menu .nav-link {
                margin: 20px;
            }
        }

        @media screen and (max-width: 1000px) {
            .navbar .nav-menu .nav-link {
                margin: 10px;
            }
        }

        @media screen and (max-width: 950px) {
            .navbar .nav-menu .nav-link {
                margin: 5px;
            }
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar section-content">
            <a href="HomeAR.html"><img src="2sans_back-.png" alt="png"></a>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>
                <li class="nav-item"><a href="HomeAR.html" class="nav-link">الصفحة الرئيسية</a></li>
                <li class="nav-item"><a href="About.html" class="nav-link">معلومات عنا</a></li>
                <li class="nav-item"><a href="contacte.html" class="nav-link">تواصل معنا</a></li>
                <li class="nav-item"><a href="service.html" class="nav-link">خدماتنا</a></li>
                <li class="lang"><a href="indexFR.html" class="lange">FR</a></li>
            </ul>
            <button id="menu-open-button" class="fas fa-bars"></button>

        </nav>
    </header>


    <div class="container">

        <h1>حاسبة تعويض العطل السنوية</h1>

        <div class="form-group" id="salaryGroup">

            <label for="salary">الأجر الشهري الأساسي (درهم)</label>

            <input type="number" id="salary" min="0" value="3000" required>

            <div class="error-balloon">!</div>

            <div class="error-message"></div>

        </div>

        <div class="form-group" id="ageGroup">

            <label for="age">سن الأجير</label>

            <input type="number" id="age" min="15" value="17" required>

            <div class="error-balloon">!</div>

            <div class="error-message"></div>

        </div>

        <div class="form-group" id="startDateGroup">

            <label for="startDate">تاريخ الالتحاق بالعمل</label>

            <input type="date" id="startDate" required>

            <div class="error-balloon">!</div>

            <div class="error-message"></div>

        </div>

        <div class="form-group" id="endDateGroup">

            <label for="endDate">تاريخ إنهاء العمل</label>

            <input type="date" id="endDate" required>

            <div class="error-balloon">!</div>

            <div class="error-message"></div>

        </div>

        <button onclick="calculateVacation()">حساب التعويض</button>

        <div id="result">

            <div class="result-card">

                <div id="calculationContainer"></div>

                <div id="finalResult" class="final-box"></div>

            </div>

        </div>

    </div>

    <script>

        function calculateVacation() {

            // مسح أية أخطاء سابقة
            clearErrors();

            // إخفاء نتائج الحساب السابقة
            document.getElementById('result').style.display = 'none';

            // الحصول على القيم المدخلة
            const salaryInput = document.getElementById('salary');
            const ageInput = document.getElementById('age');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');

            const monthlySalary = parseFloat(salaryInput.value);
            const age = parseInt(ageInput.value);
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);

            // التحقق من صحة البيانات
            let isValid = true;

            // التحقق من الراتب
            if (!salaryInput.value || isNaN(monthlySalary)) {
                showError('salaryGroup', 'الرجاء إدخال الأجر الشهري');
                isValid = false;
            } else if (monthlySalary <= 0) {
                showError('salaryGroup', 'الراتب يجب أن يكون أكبر من الصفر');
                isValid = false;
            }

            // التحقق من السن
            if (!ageInput.value || isNaN(age)) {
                showError('ageGroup', 'الرجاء إدخال السن');
                isValid = false;
            } else if (age < 15) {
                showError('ageGroup', 'السن يجب أن يكون 15 سنة أو أكثر');
                isValid = false;
            }

            // التحقق من تاريخ الالتحاق
            if (!startDateInput.value || isNaN(startDate.getTime())) {
                showError('startDateGroup', 'الرجاء إدخال تاريخ الالتحاق');
                isValid = false;
            }

            // التحقق من تاريخ الانتهاء
            if (!endDateInput.value || isNaN(endDate.getTime())) {
                showError('endDateGroup', 'الرجاء إدخال تاريخ الانتهاء');
                isValid = false;
            }

            // التحقق من أن تاريخ الانتهاء بعد تاريخ الالتحاق
            if (isValid && endDate <= startDate) {
                showError('endDateGroup', 'تاريخ الانتهاء يجب أن يكون بعد تاريخ الالتحاق');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            // حساب مدة العمل بالشهور
            const totalMonths = (endDate.getFullYear() - startDate.getFullYear()) * 12 +
                (endDate.getMonth() - startDate.getMonth());

            // حساب الأجر اليومي (26 يوم عمل في الشهر)
            const daysPerMonth = 26;
            const dailyRate = monthlySalary / daysPerMonth;

            // تحديد عدد أيام العطلة حسب العمر ومدة العمل
            let vacationDays;
            const isUnder18 = age < 18;

            if (isUnder18) {
                // للأعمار أقل من 18 سنة: يومان لكل شهر
                vacationDays = Math.min(totalMonths * 2, 24); // الحد الأقصى 24 يومًا
            } else {
                // للأعمار 18 سنة أو أكثر: يوم ونصف لكل شهر
                const baseDays = totalMonths * 1.5;

                // إضافة يوم ونصف لكل 5 سنوات عمل
                const yearsWorked = totalMonths / 12;
                const additionalDays = Math.floor(yearsWorked / 5) * 1.5;

                vacationDays = Math.min(baseDays + additionalDays, 30); // الحد الأقصى 30 يومًا
            }

            // حساب التعويض الإجمالي
            const totalCompensation = dailyRate * vacationDays;

            // بناء واجهة النتائج بنفس طريقة المثال
            let stepsHTML = `
                <div class="summary">
                    <p><strong>مدة العمل:</strong> ${totalMonths} شهر</p>
                    <p><strong>أيام العمل في الشهر:</strong> ${daysPerMonth} يوم</p>
                    <p><strong>${isUnder18 ? 'أقل من 18 سنة' : '18 سنة أو أكثر'}</strong></p>
                </div>

                <div class="phase-box">
                    <div class="phase-title">تفاصيل الحساب</div>
                    <div class="calculation-step">${monthlySalary.toFixed(2)} ÷ ${daysPerMonth} = ${dailyRate.toFixed(2)} درهما</div>
                    <div class="calculation-step">${dailyRate.toFixed(2)} × ${vacationDays} = ${totalCompensation.toFixed(2)} درهما</div>
                </div>
            `;

            // عرض النتائج
            document.getElementById('calculationContainer').innerHTML = stepsHTML;
            document.getElementById('finalResult').innerHTML = `
                إجمالي التعويض المستحق: ${totalCompensation.toFixed(2)} درهما
            `;
            document.getElementById('result').style.display = 'block';
        }

        // دالة لعرض رسالة الخطأ
        function showError(groupId, message) {
            const group = document.getElementById(groupId);
            const errorMessage = group.querySelector('.error-message');

            // إضافة فئة الخطأ للمجموعة
            group.classList.add('has-error');

            // عرض رسالة الخطأ
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';

            // إضافة حد أحمر للحقل
            const input = group.querySelector('input, select');
            input.classList.add('input-error');
        }

        // دالة لمسح الأخطاء
        function clearErrors() {
            // إزالة فئات الخطأ من جميع المجموعات
            const groups = document.querySelectorAll('.form-group');
            groups.forEach(group => {
                group.classList.remove('has-error');

                // إخفاء رسائل الخطأ
                const errorMessage = group.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }

                // إزالة حدود الخطأ من الحقول
                const input = group.querySelector('input, select');
                if (input) {
                    input.classList.remove('input-error');
                }
            });
        }

        // إضافة مستمعات الأحداث للتحقق أثناء الكتابة
        document.getElementById('salary').addEventListener('input', function () {
            clearErrorForField('salaryGroup');
        });

        document.getElementById('age').addEventListener('input', function () {
            clearErrorForField('ageGroup');
        });

        document.getElementById('startDate').addEventListener('change', function () {
            clearErrorForField('startDateGroup');
        });

        document.getElementById('endDate').addEventListener('change', function () {
            clearErrorForField('endDateGroup');
        });

        function clearErrorForField(groupId) {
            const group = document.getElementById(groupId);
            group.classList.remove('has-error');

            const errorMessage = group.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }

            const input = group.querySelector('input, select');
            if (input) {
                input.classList.remove('input-error');
            }
        }

        // تعيين تواريخ افتراضية (11 شهر كمثال)
        window.onload = function () {
            const today = new Date();
            const startDate = new Date();
            startDate.setMonth(today.getMonth() - 11);

            document.getElementById('startDate').valueAsDate = startDate;
            document.getElementById('endDate').valueAsDate = today;
        };
        const menuOpenButton = document.querySelector("#menu-open-button");
        const menuCloseButton = document.querySelector("#menu-close-button");

        menuOpenButton.addEventListener("click", () => {
            //toggle mobile menu visibility
            document.body.classList.toggle("show-mobile-menu")
        });

        // close menu when the close buttone is clicked
        menuCloseButton.addEventListener("click", () => menuOpenButton.click());

        //Initialize Swiper
        const swiper = new Swiper('.slider-wrapper', {
            loop: true,
            grabCursor: true,
            spaceBetween: 25,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                0: {
                    slidesPerView: 1
                },
                768: {
                    slidesPerView: 2
                },
                1024: {
                    slidesPerView: 3
                },
            }
        });


    </script>

</body>
