        }

        }

            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: #f5f5f5;
        }

        header .navbar {
            display: flex;
            padding: 5px;
            align-items: center;
            justify-content: space-between;
            background: #f5f5f5;
            margin-bottom: 35px;

        }

        .navbar .nav-menu {
            display: flex;
            gap: 10px;
            margin-right: 100px;
        }


        nav a img {
            width: 110px;
            padding: 0px 17px 0px;
            margin: 8px 45px 5px 10px;
        }

        .navbar .nav-menu .nav-link {
            color: #2980b9;
            font-size: 20px;

            margin: 0px 35px;
            border-radius: 20px;
            transition: 0.3s ease;

        .navbar .nav-menu .nav-link:hover {
            color: white;
            background: #2980b9;
        }

        .navbar :where(#menu-close-button, #menu-open-button) {

        }

        .lange {
            text-decoration: none;
            font-size: 18px;
            color: #f5f5f5;
            padding: 8px 15px;
            background: #2980b9;
            border-radius: 10px;
        }

        .lange:hover {
            text-decoration: none;
            font-size: 18px;
            color: #2980b9;
            padding: 6px 13px;
            background: transparent;
            border: #2980b9 solid 2px;

        }


        .container {

            max-width: 700px;

            margin: 0 auto;

            background: white;

            padding: 25px;

            border-radius: 10px;

        h1 {

            color: #2c3e50;

        .form-group {

            margin-bottom: 20px;

            position: relative;

        }

        label {

            display: block;

            margin-bottom: 8px;

            font-weight: bold;

            color: #34495e;

        }

        input,

        select {

            width: 100%;

            padding: 12px;

            border: 1px solid #ddd;

            border-radius: 6px;

            box-sizing: border-box;

            font-size: 16px;

        }

        button {

            background-color: #2980b9;

            color: white;

            border: none;

            padding: 14px 24px;

            width: 100%;

            border-radius: 6px;

            cursor: pointer;

            font-size: 18px;

            margin-top: 15px;

            transition: background-color 0.3s;

        }

        button:hover {

            background-color: #3498db;

        }

        #result {

            margin-top: 30px;

            padding: 0;

            display: none;

        }

        .result-card {

            background: linear-gradient(135deg, #f8f9fa 0%, #e9f7fe 100%);

            border-radius: 8px;

            padding: 25px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);

            margin-bottom: 25px;

        }

        .phase-box {

            background-color: white;

            border-radius: 6px;

            padding: 18px;

            margin-bottom: 20px;

            border-right: 4px solid #3498db;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);

        }

        .phase-title {

            font-weight: bold;

            color: #2c3e50;

            margin-bottom: 15px;

            font-size: 18px;

            padding-bottom: 8px;

            border-bottom: 1px dashed #ddd;

        }

        .calculation-step {

            margin: 12px 0;

            padding: 10px;

            background-color: #f8f9fa;

            border-radius: 4px;

            font-family: 'Courier New', monospace;

            text-align: center;

            direction: ltr;

        }

        .final-box {

            background-color: #2c3e50;

            color: white;

            padding: 20px;

            border-radius: 8px;

            text-align: center;

            font-size: 22px;

            margin-top: 20px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        }

        .summary {

            margin-bottom: 25px;

            padding: 15px;

            background-color: #ecf0f1;

            border-radius: 6px;

        }

        .error-message {

            color: #c0392b;

            font-size: 14px;

            margin-top: 5px;

            display: none;

        }

        .input-error {

            border-color: #c0392b !important;

        }

        .error-balloon {

            position: absolute;

            top: 10px;

            right: 10px;

            width: 20px;

            height: 20px;

            background-color: #c0392b;

            color: white;

            border-radius: 50%;

            display: flex;

            align-items: center;

            justify-content: center;

            font-weight: bold;

            display: none;

        }

        .has-error .error-balloon {

            display: flex;

        }

        .duration-info {

            background-color: #e8f5e9;

            padding: 12px;

            border-radius: 6px;

            margin: 15px 0;

            text-align: center;

            font-weight: bold;

            border-right: 3px solid #2e7d32;

        }

        /*responsive media query code for max width 900px */
        @media screen and (max-width: 900px) {

            .navbar :where(#menu-close-button, #menu-open-button) {
                display: block;
                font-size: 30px;

            }

            body.show-mobile-menu header::before {
                content: "";
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                backdrop-filter: blur(5px);
                background: rgba(0, 0, 0, 0);
                z-index: 1;
            }

            .navbar #menu-close-button {
                position: absolute;
                right: 30px;
                top: 30px;
                color: #2980b9;
                background: transparent;

            }

            .navbar #menu-open-button {
                color: #2980b9;
                margin: 20px;
                width: 60px;
                background: transparent;
            }

            .navbar .nav-menu {
                display: block;
                position: fixed;
                left: -3000px;
                top: 0;
                width: 300px;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 100px;
                background: #f5f5f5;
                margin: 0;
                transition: left 0.2s ease;
            }

            body.show-mobile-menu .navbar .nav-menu {
                left: 0;
                z-index: 2;

            }

            .navbar .nav-menu .nav-link {
                color: #2980b9;
                display: block;
                margin: 17px;
                font-size: large;
                font-size: 20px;
            }

            .hero-section .section-content {
                gap: 50px;
                text-align: center;
                padding: 30px 20px 20px;
                flex-direction: column-reverse;
                justify-content: center;

            }

            .hero-section .hero-detqils :is(.subtitle, .description),
            .about-section .about-detalis {
                max-width: 100%;

            }

            .hero-section .hero-detqils .buttons {
                justify-content: center;
                margin-right: 0;
            }

            .hero-section .hero-image-wrapper .hero-image {
                max-width: 350px;
                margin: 30px 0 0px 0px;
                align-items: center;
            }



        }

        @media screen and (max-width: 1200px) {
            .navbar .nav-menu .nav-link {
                margin: 15px;
            }

            .navbar .nav-menu {
                display: flex;
                gap: 10px;
                margin: 0px 30px 0px 0px;
            }
        }

        @media screen and (max-width: 1000px) {
            .navbar .nav-menu .nav-link {

            .navbar .nav-menu {

<body>

    <div class="container">

        <h1>Calculateur d'indemnité de licenciement abusif</h1>

        <div class="form-group" id="salaryGroup">

            <label for="salary">Salaire mensuel de base (dirhams)</label>

            <input type="number" id="salary" min="0" placeholder="Exemple : 5000" required>

            <div class="error-balloon">!</div>

            <div class="error-message"></div>

        </div>

        <div class="form-group" id="startDateGroup">

            <label for="startDate">Date d'embauche</label>

            <input type="date" id="startDate" required>

            <div class="error-balloon">!</div>

            <div class="error-message"></div>

        </div>

        <div class="form-group" id="endDateGroup">

            <label for="endDate">Date de fin de travail</label>

            <input type="date" id="endDate" required>

            <div class="error-balloon">!</div>

            <div class="error-message"></div>

        </div>

        <div id="durationInfo" class="duration-info" style="display:none;">

            Durée de service : <span id="durationText"></span>

        </div>

        <button onclick="calculateCompensation()">Calculer l'indemnité</button>

        <div id="result">

            <div class="result-card">

                <div id="calculationContainer"></div>

                <div id="finalResult" class="final-box"></div>

            </div>

        </div>

    </div>

    <script>

        function calculateCompensation() {

            // Effacer les erreurs précédentes

            clearErrors();

            // Obtenir les valeurs saisies

            const salaryInput = document.getElementById('salary');

            const startDateInput = document.getElementById('startDate');

            const endDateInput = document.getElementById('endDate');

            const monthlySalary = parseFloat(salaryInput.value);

            const startDate = new Date(startDateInput.value);

            const endDate = new Date(endDateInput.value);

            // Vérifier la validité des données

            let isValid = true;

            if (!salaryInput.value || isNaN(monthlySalary)) {

                showError('salaryGroup', 'Veuillez saisir le salaire mensuel');

                isValid = false;

            } else if (monthlySalary <= 0) {

                showError('salaryGroup', 'Le salaire doit être supérieur à zéro');

                isValid = false;

            }

            if (!startDateInput.value || isNaN(startDate.getTime())) {

                showError('startDateGroup', 'Veuillez saisir la date d\'embauche');

                isValid = false;

            }

            if (!endDateInput.value || isNaN(endDate.getTime())) {

                showError('endDateGroup', 'Veuillez saisir la date de fin');

                isValid = false;

            }

            if (isValid && endDate <= startDate) {

                showError('endDateGroup', 'La date de fin doit être postérieure à la date d\'embauche');

                isValid = false;

            }

            if (!isValid) {

                document.getElementById('result').style.display = 'none';

                return;

            }

            // Calculer la durée de travail en années (chaque partie d'année = une année complète)

            const diffTime = endDate - startDate;

            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const totalYears = Math.ceil(diffDays / 365);

            // Afficher la durée de service

            const years = Math.floor(diffDays / 365);

            const months = Math.floor((diffDays % 365) / 30);

            document.getElementById('durationText').textContent = `${years} ans et ${months} mois`;

            document.getElementById('durationInfo').style.display = 'block';

            // Calculer l'indemnité d'un mois et demi par année

            const compensationPerYear = monthlySalary * 1.5;

            const totalCompensation = compensationPerYear * totalYears;

            // Calculer le plafond (36 mois)

            const maxCompensation = monthlySalary * 36;

            // Déterminer l'indemnité finale (le plus bas entre le plafond et le montant calculé)

            const finalCompensation = Math.min(totalCompensation, maxCompensation);

            // Construire l'interface des résultats

            let stepsHTML = `

                <div class="summary">

                    <p><strong>Durée de travail :</strong> ${years} ans et ${months} mois</p>

                    <p><strong>Calculée comme :</strong> ${totalYears} ans (chaque partie d'année est considérée comme une année complète)</p>

                    <p><strong>Salaire mensuel :</strong> ${monthlySalary.toFixed(2)} dirhams</p>

                </div>

                <div class="phase-box">

                    <div class="phase-title">Détails du calcul</div>

                    <div class="calculation-step">${monthlySalary.toFixed(2)} × 1.5 = ${compensationPerYear.toFixed(2)} dirhams (par an)</div>

                    <div class="calculation-step">${compensationPerYear.toFixed(2)} × ${totalYears} ans = ${totalCompensation.toFixed(2)} dirhams</div>

                </div>

            `;

            // Ajouter la section du plafond uniquement si la durée dépasse 24 ans

            if (totalYears > 24) {

                stepsHTML += `

                <div class="phase-box">

                    <div class="phase-title">Plafond légal</div>

                    <div class="calculation-step">${monthlySalary.toFixed(2)} × 36 mois = ${maxCompensation.toFixed(2)} dirhams</div>

                </div>

                `;

            }

            // Afficher les résultats

            document.getElementById('calculationContainer').innerHTML = stepsHTML;

            document.getElementById('finalResult').innerHTML = `

                Indemnité finale : ${finalCompensation.toFixed(2)} dirhams

            `;

            document.getElementById('result').style.display = 'block';

        }

        function showError(groupId, message) {

            const group = document.getElementById(groupId);

            const errorMessage = group.querySelector('.error-message');

            group.classList.add('has-error');

            errorMessage.textContent = message;

            errorMessage.style.display = 'block';

            const input = group.querySelector('input');

            input.classList.add('input-error');

        }

        function clearErrors() {

            const groups = document.querySelectorAll('.form-group');

            groups.forEach(group => {

                group.classList.remove('has-error');

                const errorMessage = group.querySelector('.error-message');

                if (errorMessage) errorMessage.style.display = 'none';

                const input = group.querySelector('input');

                if (input) input.classList.remove('input-error');

            });

        }

        // Événements pour calculer la durée uniquement lors du changement des dates

        document.getElementById('startDate').addEventListener('change', function () {

            clearErrorForField('startDateGroup');

            calculateDuration();

        });

        document.getElementById('endDate').addEventListener('change', function () {

            clearErrorForField('endDateGroup');

            calculateDuration();

        });

        function clearErrorForField(groupId) {

            const group = document.getElementById(groupId);

            group.classList.remove('has-error');

            const errorMessage = group.querySelector('.error-message');

            if (errorMessage) errorMessage.style.display = 'none';

            const input = group.querySelector('input');

            if (input) input.classList.remove('input-error');

        }

        function calculateDuration() {

            const startDate = new Date(document.getElementById('startDate').value);

            const endDate = new Date(document.getElementById('endDate').value);

            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime()) || endDate <= startDate) {

                document.getElementById('durationInfo').style.display = 'none';

                return;

            }

            const diffTime = endDate - startDate;

            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const years = Math.floor(diffDays / 365);

            const months = Math.floor((diffDays % 365) / 30);

            document.getElementById('durationText').textContent = `${years} ans et ${months} mois`;

            document.getElementById('durationInfo').style.display = 'block';

        }

        // Définir des dates par défaut (5 ans comme exemple)

        window.onload = function () {

            const today = new Date();

            const startDate = new Date();

            startDate.setFullYear(today.getFullYear() - 5);

            document.getElementById('startDate').valueAsDate = startDate;

            document.getElementById('endDate').valueAsDate = today;

        };
        const menuOpenButton = document.querySelector("#menu-open-button");
        const menuCloseButton = document.querySelector("#menu-close-button");

        menuOpenButton.addEventListener("click", () => {
            //toggle mobile menu visibility
            document.body.classList.toggle("show-mobile-menu")
        });

        // close menu when the close buttone is clicked
        menuCloseButton.addEventListener("click", () => menuOpenButton.click());

        //Initialize Swiper
        const swiper = new Swiper('.slider-wrapper', {
            loop: true,
            grabCursor: true,
            spaceBetween: 25,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                0: {
                    slidesPerView: 1
                },
                768: {
                    slidesPerView: 2
                },
                1024: {
                    slidesPerView: 3
                },
            }
        });


    </script>
