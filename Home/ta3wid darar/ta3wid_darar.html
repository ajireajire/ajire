<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
        }

        .section-content {
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            padding: 60px 0 60px;
            text-transform: uppercase;
            font-size: large;
            font-size: 30px;
        }

        .section-title::after {
            content: '';
            width: 90px;
            height: 6px;
            display: block;
            margin: 10px auto 0;
            border-radius: 30px;
            background: #2980b9;
        }

        /*navigation style*/
        .header {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: #f5f5f5;
        }

        header .navbar {
            display: flex;
            padding: 5px;
            align-items: center;
            justify-content: space-between;
            background: #f5f5f5;
            margin-bottom: 35px;

        }

        .navbar .nav-menu {
            display: flex;
            gap: 10px;
            margin-left: 100px;
        }


        nav a img {
            width: 110px;
            padding: 0px 17px 0px;
            margin: 8px 45px 5px 10px;
        }

        .navbar .nav-menu .nav-link {
            color: #2980b9;
            font-size: 20px;
            padding: 10px 18px;
            margin: 0px 35px;
            border-radius: 20px;
            transition: 0.3s ease;
        }

        .navbar .nav-menu .nav-link:hover {
            color: white;
            background: #2980b9;
        }

        .navbar :where(#menu-close-button, #menu-open-button) {
            display: none;
        }

        .lange {
            text-decoration: none;
            font-size: 18px;
            color: #f5f5f5;
            padding: 8px 15px;
            background: #2980b9;
            border-radius: 10px;
        }

        .lange:hover {
            text-decoration: none;
            font-size: 18px;
            color: #2980b9;
            padding: 6px 13px;
            background: transparent;
            border: #2980b9 solid 2px;
            border-radius: 10px;
        }


        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 14px 24px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3498db;
        }

        #result {
            margin-top: 30px;
            padding: 0;
            display: none;
        }

        .result-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9f7fe 100%);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .phase-box {
            background-color: white;
            border-radius: 6px;
            padding: 18px;
            margin-bottom: 20px;
            border-right: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .phase-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #ddd;
        }

        .calculation-step {
            margin: 12px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            text-align: center;
            direction: rtl;
        }

        .final-box {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 22px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .summary {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 6px;
        }

        .error-message {
            color: #c0392b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .input-error {
            border-color: #c0392b !important;
        }

        .error-balloon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: #c0392b;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            display: none;
        }

        .has-error .error-balloon {
            display: flex;
        }

        .duration-info {
            background-color: #e8f5e9;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            border-right: 3px solid #2e7d32;
        }

        /*responsive media query code for max width 900px */
        @media screen and (max-width: 900px) {

            .navbar :where(#menu-close-button, #menu-open-button) {
                display: block;
                font-size: 30px;

            }

            body.show-mobile-menu header::before {
                content: "";
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                backdrop-filter: blur(5px);
                background: rgba(0, 0, 0, 0);
                z-index: 1;
            }

            .navbar #menu-close-button {
                position: absolute;
                right: 30px;
                top: 30px;
                color: #2980b9;
                background: transparent;

            }

            .navbar #menu-open-button {
                color: #2980b9;
                margin: 20px;
                width: 60px;
                background: transparent;
            }

            .navbar .nav-menu {
                display: block;
                position: fixed;
                left: -3000px;
                top: 0;
                width: 300px;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 100px;
                background: #f5f5f5;
                margin: 0;
                transition: left 0.2s ease;
            }

            body.show-mobile-menu .navbar .nav-menu {
                left: 0;
                z-index: 2;

            }

            .navbar .nav-menu .nav-link {
                color: #2980b9;
                display: block;
                margin: 17px;
                font-size: large;
                font-size: 20px;
            }

            .hero-section .section-content {
                gap: 50px;
                text-align: center;
                padding: 30px 20px 20px;
                flex-direction: column-reverse;
                justify-content: center;

            }

            .hero-section .hero-detqils :is(.subtitle, .description),
            .about-section .about-detalis {
                max-width: 100%;

            }

            .hero-section .hero-detqils .buttons {
                justify-content: center;
                margin-right: 0;
            }

            .hero-section .hero-image-wrapper .hero-image {
                max-width: 350px;
                margin: 30px 0 0px 0px;
                align-items: center;
            }



        }

        @media screen and (max-width: 1200px) {
            .navbar .nav-menu .nav-link {
                margin: 20px;
            }
        }

        @media screen and (max-width: 1000px) {
            .navbar .nav-menu .nav-link {
                margin: 10px;
            }
        }

        @media screen and (max-width: 950px) {
            .navbar .nav-menu .nav-link {
                margin: 5px;
            }
        }
    </style>

<body>
    <div class="container">
        <h1> حاسبة تعويض عن الضرر </h1>

        <div class="form-group" id="salaryGroup">
            <label for="salary">الأجر الشهري الأساسي (درهم)</label>
            <input type="number" id="salary" min="0" placeholder="مثال: 5000" required>
            <div class="error-balloon">!</div>
            <div class="error-message"></div>
        </div>

        <div class="form-group" id="startDateGroup">
            <label for="startDate">تاريخ الالتحاق بالعمل</label>
            <input type="date" id="startDate" required>
            <div class="error-balloon">!</div>
            <div class="error-message"></div>
        </div>

        <div class="form-group" id="endDateGroup">
            <label for="endDate">تاريخ إنهاء العمل</label>
            <input type="date" id="endDate" required>
            <div class="error-balloon">!</div>
            <div class="error-message"></div>
        </div>

        <div id="durationInfo" class="duration-info" style="display:none;">
            مدة الخدمة: <span id="durationText"></span>
        </div>

        <button onclick="calculateCompensation()">حساب التعويض</button>

        <div id="result">
            <div class="result-card">
                <div id="calculationContainer"></div>
                <div id="finalResult" class="final-box"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateCompensation() {
            // مسح الأخطاء السابقة
            clearErrors();

            // الحصول على القيم المدخلة
            const salaryInput = document.getElementById('salary');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');

            const monthlySalary = parseFloat(salaryInput.value);
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);

            // التحقق من صحة البيانات
            let isValid = true;

            if (!salaryInput.value || isNaN(monthlySalary)) {
                showError('salaryGroup', 'الرجاء إدخال الأجر الشهري');
                isValid = false;
            } else if (monthlySalary <= 0) {
                showError('salaryGroup', 'الراتب يجب أن يكون أكبر من الصفر');
                isValid = false;
            }

            if (!startDateInput.value || isNaN(startDate.getTime())) {
                showError('startDateGroup', 'الرجاء إدخال تاريخ الالتحاق');
                isValid = false;
            }

            if (!endDateInput.value || isNaN(endDate.getTime())) {
                showError('endDateGroup', 'الرجاء إدخال تاريخ الانتهاء');
                isValid = false;
            }

            if (isValid && endDate <= startDate) {
                showError('endDateGroup', 'تاريخ الانتهاء يجب أن يكون بعد تاريخ الالتحاق');
                isValid = false;
            }

            if (!isValid) {
                document.getElementById('result').style.display = 'none';
                return;
            }

            // حساب مدة العمل بالسنوات (كل جزء من السنة = سنة كاملة)
            const diffTime = endDate - startDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const totalYears = Math.ceil(diffDays / 365);

            // عرض مدة الخدمة
            const years = Math.floor(diffDays / 365);
            const months = Math.floor((diffDays % 365) / 30);
            document.getElementById('durationText').textContent = `${years} سنة و ${months} شهر`;
            document.getElementById('durationInfo').style.display = 'block';

            // حساب تعويض شهر ونصف لكل سنة
            const compensationPerYear = monthlySalary * 1.5;
            const totalCompensation = compensationPerYear * totalYears;

            // حساب السقف (36 شهرًا)
            const maxCompensation = monthlySalary * 36;

            // تحديد التعويض النهائي (الأقل بين السقف والمبلغ المحسوب)
            const finalCompensation = Math.min(totalCompensation, maxCompensation);

            // بناء واجهة النتائج
            let stepsHTML = `
                <div class="summary">
                    <p><strong>مدة العمل:</strong> ${years} سنة و ${months} شهر</p>
                    <p><strong>تحسب كـ:</strong> ${totalYears} سنة (كل جزء من السنة يعتبر سنة كاملة)</p>
                    <p><strong>الأجر الشهري:</strong> ${monthlySalary.toFixed(2)} درهما</p>
                </div>
                
                <div class="phase-box">
                    <div class="phase-title">تفاصيل الحساب</div>
                    <div class="calculation-step">${monthlySalary.toFixed(2)} × 1.5 = ${compensationPerYear.toFixed(2)} درهما (لكل سنة)</div>
                    <div class="calculation-step">${compensationPerYear.toFixed(2)} × ${totalYears} سنة = ${totalCompensation.toFixed(2)} درهما</div>
                </div>
            `;

            // إضافة قسم السقف فقط إذا كانت المدة أكثر من 24 سنة
            if (totalYears > 24) {
                stepsHTML += `
                <div class="phase-box">
                    <div class="phase-title">السقف القانوني</div>
                    <div class="calculation-step">${monthlySalary.toFixed(2)} × 36 شهرًا = ${maxCompensation.toFixed(2)} درهما</div>
                </div>
                `;
            }

            // عرض النتائج
            document.getElementById('calculationContainer').innerHTML = stepsHTML;
            document.getElementById('finalResult').innerHTML = `
                التعويض النهائي: ${finalCompensation.toFixed(2)} درهما
            `;
            document.getElementById('result').style.display = 'block';
        }

        function showError(groupId, message) {
            const group = document.getElementById(groupId);
            const errorMessage = group.querySelector('.error-message');
            group.classList.add('has-error');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            const input = group.querySelector('input');
            input.classList.add('input-error');
        }

        function clearErrors() {
            const groups = document.querySelectorAll('.form-group');
            groups.forEach(group => {
                group.classList.remove('has-error');
                const errorMessage = group.querySelector('.error-message');
                if (errorMessage) errorMessage.style.display = 'none';
                const input = group.querySelector('input');
                if (input) input.classList.remove('input-error');
            });
        }

        // أحداث لحساب المدة فقط عند تغيير التواريخ
        document.getElementById('startDate').addEventListener('change', function () {
            clearErrorForField('startDateGroup');
            calculateDuration();
        });

        document.getElementById('endDate').addEventListener('change', function () {
            clearErrorForField('endDateGroup');
            calculateDuration();
        });

        function clearErrorForField(groupId) {
            const group = document.getElementById(groupId);
            group.classList.remove('has-error');
            const errorMessage = group.querySelector('.error-message');
            if (errorMessage) errorMessage.style.display = 'none';
            const input = group.querySelector('input');
            if (input) input.classList.remove('input-error');
        }

        function calculateDuration() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime()) || endDate <= startDate) {
                document.getElementById('durationInfo').style.display = 'none';
                return;
            }

            const diffTime = endDate - startDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const years = Math.floor(diffDays / 365);
            const months = Math.floor((diffDays % 365) / 30);

            document.getElementById('durationText').textContent = `${years} سنة و ${months} شهر`;
            document.getElementById('durationInfo').style.display = 'block';
        }

        // تعيين تواريخ افتراضية (5 سنوات كمثال)
        window.onload = function () {
            const today = new Date();
            const startDate = new Date();
            startDate.setFullYear(today.getFullYear() - 5);

            document.getElementById('startDate').valueAsDate = startDate;
            document.getElementById('endDate').valueAsDate = today;
        };
        const menuOpenButton = document.querySelector("#menu-open-button");
        const menuCloseButton = document.querySelector("#menu-close-button");

        menuOpenButton.addEventListener("click", () => {
            //toggle mobile menu visibility
            document.body.classList.toggle("show-mobile-menu")
        });

        // close menu when the close buttone is clicked
        menuCloseButton.addEventListener("click", () => menuOpenButton.click());

        //Initialize Swiper
        const swiper = new Swiper('.slider-wrapper', {
            loop: true,
            grabCursor: true,
            spaceBetween: 25,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                0: {
                    slidesPerView: 1
                },
                768: {
                    slidesPerView: 2
                },
                1024: {
                    slidesPerView: 3
                },
            }
        });

    </script>
</body>
